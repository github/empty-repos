permissions:
  contents: read
name: "Test Empty Repos Scanner"

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository 📂
        uses: actions/checkout@v4
      
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run tests 🧪
        run: npm test
      
      - name: Validate script syntax 📝
        run: node -c scripts/empty-repos-scanner.js